<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header >
        <h1>Rock-Paper-Scissors </h1>
    </header>
    <div class="score">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id = "user-score">0</span>:<span id ="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Start</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="" height="55px" width="55px">
        </div>
        <div  id="p" class="choice">
            <img src="images/paper.png" alt="" height="55px" width="55px">
        </div>
        <div id="s"  class="choice">
            <img class="scissor" src="images/scissors.png" alt="" height="55px" width="55px">
        </div>
    </div>

    <p id="message">Make your move.</p>

  <footer>
    <a class="image" href="images/rule.png" target="_blank"><button class="rule">Rule</button></a>
   </footer>
   <script src="script.js"></script>
</body>
</html>
